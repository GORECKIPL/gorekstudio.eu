<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Preloader Snake</title>
  <link rel="stylesheet" href="css/preloader.css">
</head>
<body>
  <div id="loader-container">
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <div id="prompt">Zagraj w Snake'a zanim załaduję główną stronę!</div>
    <div id="scoreboard">Wynik: <span id="score">0</span></div>
    <button id="skipBtn">Pomiń intro</button>
    <img id="timeoutGif" src="media/obraz/toothlessangry.gif" alt="Timeout GIF">
  </div>

  <script>
    const skipBtn = document.getElementById("skipBtn");
    const timeoutGif = document.getElementById("timeoutGif");

    let skipTimeout = setTimeout(() => {
      if (!sessionStorage.getItem("snakePlayed")) {
        timeoutGif.style.display = "block";
      }
    }, 2000);

    skipBtn.addEventListener("click", () => {
      window.location.href = "main.html";
    });

    if (sessionStorage.getItem("snakePlayed")) {
      window.location.href = "main.html";
    }
  </script>
  <script src="js/snake.js"></script>
</body>
</html>
